<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <svg class="circle-container" width="150" height="150">
            <circle class="circle-background" cx="75" cy="75" r="70"></circle>
            <circle class="circle-progress" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="time-text">
            <p id="hrs">00</p>
            <p class="time-text">Hours</p>
        </div>
    </div>
    <div class="timer">
        <svg class="circle-container" width="150" height="150">
            <circle class="circle-background" cx="75" cy="75" r="70"></circle>
            <circle class="circle-progress" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="time-text">
            <p id="min">00</p>
            <p class="time-text">Minutes</p>
        </div>
    </div>
    <div class="timer">
        <svg class="circle-container" width="150" height="150">
            <circle class="circle-background" cx="75" cy="75" r="70"></circle>
            <circle class="circle-progress" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="time-text">
            <p id="sec">00</p>
            <p class="time-text">Seconds</p>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
